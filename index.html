<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Listeners Form</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container" class="site-container">
        <form id="contactform">

            <label for="name">First Name:</label>
            <input type="text" name="firstName" autocomplete="on" id="firstName" size="30" autofocus/>

            <label for="lname">Last Name:</label>
            <input type="text" name="lastName" autocomplete="on" id="lastName" size="30"/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" size="30">

            <label for="Message">Message:</label>
            <textarea name="message" id="message" rows="8" cols="30" placeholder="Type additional information here"></textarea>

    		<div id="buttons">
            <input type="submit" name="form" id="sendform" action="mailto:ashley.childers@gmail.com" value="Submit Form" />
            </div>

        </form>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
